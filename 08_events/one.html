// removing images on click

// we will use 2 property of event here 

// 1st  event.target.parentNode(isse hum jb img pr click krenge tu uska parent jo hai li wo milega hume li remove krna hai pura nhi to image tu remove ho jayege pr wo bullet point reh jayega)

// 2nd  event.target.tagNmae(ise kya hoga ki jb hum jis tag pr click krenge uska name ayega  iska use hum conditon lgane pr krenge ke jb img pr click ho tb he remove kro or khi click ho tu remove na kro)



const images = document.getElementById('images')

images.addEventListener('click',(e)=>{

    if(e.target.tagName=='IMG'){

        let currentElement = e.target.parentNode;
        
        currentElement.remove()
    }



},false)
